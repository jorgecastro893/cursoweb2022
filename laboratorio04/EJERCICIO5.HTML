<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Javascript 5</title>
    <script type="text/javascript">

        // Ingresar un número y visualizar su 20% 

        // // Cuantas variables necesito?
        // 2
        // // Que tipos de datos necesito?
        // Numeros Reales
        // // Como se llamarian las variables?
        // num, res
        // // Cual seria la operación?
        // Multiplicacion

        // Definiendo variables

        var num=0, res=0;
        
        num=parseInt(prompt("Ingrese un número"))

        res=num*0.20;

        document.write("Su número es:" +num +"<br>")
        document.write("Y su 20% es:" +res +"<br>")

    </script>
