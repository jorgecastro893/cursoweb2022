    <script type="text/javascript" > 

    // Ejercicio 1: Parametros

    function MostrarDatos(n,a,f){
        document.write("Los datos guardados son:" +"<br>");
        document.write("Su nombre es:" +n+"<br>");
        document.write("Su apellido es:" +a+"<br>");
        document.write("Su fecha de nacimiewnto es:" +f+"<br>");
    }

    var nom="", ape="", fec="";

    nom=prompt("Ingrese sus nombres");
    ape=prompt("Ingrese sus apellidos");
    fec=prompt("Ingrese su fecha de nacimiento");

    MostrarDatos(nom,ape,fec);
