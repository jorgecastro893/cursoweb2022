    <script type="text/javascript">

        // Necesitamos saber si una persona es “joven” o “adulta” basándonos en su edad. Joven es aquella menor de 30 años

        // // Cuantas variables necesito?
        // 2
        // // Que tipos de datos necesito?
        // Texto
        // // Como se llamarian las variables?
        // edad, res
        // // Cual seria la operación?
        // 

        // Definiendo variables

        edad=0, men="";

        edad=parseFloat(prompt("Ingrese su edad"));

        if(edad>30){
            men="Es una persona adulta";
        }else{
            men="Es una persona joven";
        } 

        document.write("Usted :"+"<br>")
        document.write(men +"<br>")
    </script>
