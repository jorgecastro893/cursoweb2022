    <script type="text/javascript">

        // El supermercado Plaza vea efectúa una promoción de regalar un vale de consumo, por cada S/10 de compra, determinar cuántos vales se entregan a un cliente al realizar sus compras.  

        // // Cuantas variables necesito?
        // 2
        // // Que tipos de datos necesito?
        // Numeros Reales
        // // Como se llamarian las variables?
        // pre, val
        // // Cual seria la operación?
        // division

        // Definiendo variables

        var pre=0, val=0, 

        pre=parseFloat(prompt("Ingrese el precio total"));

        val=pre/10

        document.write("Por su compra el cliente obtendra:" +val + "vales")
