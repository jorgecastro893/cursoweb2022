    <title>Javascript 11</title>
    <script type="text/javascript">

        // Desarrollar una Aplicación consola que me permita convertir una cantidad de centímetros a metros. 

        // // Cuantas variables necesito?
        // 2
        // // Que tipos de datos necesito?
        // Numeros Reales
        // // Como se llamarian las variables?
        // cen, res
        // // Cual seria la operación?
        // division

        // Definiendo variables

        var cen=0, res=0;
        cen=parseFloat(prompt("Ingrese la cantidade de centimetros"));

        res=cen/100;

        document.write("En metros es igual a:" +res +"<br>")
    </script>
