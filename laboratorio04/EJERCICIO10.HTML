    <title>Javascript 10</title>
    <script type="text/javascript">

        // Calcular el área y perímetro de un Rectángulo. 

        // // Cuantas variables necesito?
        // 4
        // // Que tipos de datos necesito?
        // Numeros Reales
        // // Como se llamarian las variables?
        // bas, alt, are, per
        // // Cual seria la operación?
        // Multiplicacion y suma

        // Definiendo variables

        var bas=0, alt=0, are=0, per=0;
        
        bas=parseInt(prompt("Ingrese la base"))
        alt=parseInt(prompt("Ingrese la altura"))

        are=bas*alt;
        per=alt*4;

        document.write("El area es:" +are +"<br>")
        document.write("El perimetro es:" +per +"<br>")
    </script>
