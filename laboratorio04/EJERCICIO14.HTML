    <script type="text/javascript">

        // Tres personas deciden invertir su dinero para formar una empresa. Cada una de ellas invierte una cantidad distinta. Determinar el porcentaje de inversión con respecto al monto invertido por cada socio. 

        // // Cuantas variables necesito?
        // 4
        // // Que tipos de datos necesito?
        // Numeros Reales
        // // Como se llamarian las variables?
        // ca1, ca2, ca3, inv
        // // Cual seria la operación?
        // Suma

        // Definiendo variables

        var ca1=0, ca2=0, ca3=0, inv=0

        ca1=parseFloat(prompt("Ingrese el monto 1"));
        ca2=parseFloat(prompt("Ingrese el monto 2"));
        ca3=parseFloat(prompt("Ingrese el monto 3"));
        
        inv=ca1+ca2+ca3;

        
        document.write("La inversion total es:" +inv +"<br>")
