<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 1</title>
    <script type="text/javascript">
        alert("Hola Jorge")
        document.write("<b>Hola Jorge</b><br>");

        var num1;
        var num2;
        var sum;

        num1=0;
        num2=0;
        sum=0;

        num1=5;
        num2=7;

        sum=num1+num2;

        alert("La suma es: "+sum);
        document.write("La suma es: " +sum+ "<br>");

        var n1=0, n2=0, n3=0, n4=0, prom=0;
        n1=parseFloat(prompt("Ingrese la nota 1:"));
        n2=parseFloat(prompt("Ingrese la nota 2:"));
        n3=parseFloat(prompt("Ingrese la nota 3:"));
        n4=parseFloat(prompt("Ingrese la nota 4:"));
        prom=(n1+n2+n3+n4)/4;
        document.write("El promedio es: "+prom+ "<br>");



        var sb, bon, des, sf;
        sb=0, bon=0, des=0, sf=0;

        sb=1000

        bon=sb*0.07;
        des=sb*0.05;
        sf=sb+bon-des;

        alert("El sueldo basico es:" +sb);
        alert("La bonificacion es:" +bon);
        alert("El descuento es:" +des);
        alert("El sueldo final es:" +sf);

        document.write("El sueldo basico es:" +sb+"<br>")
        document.write("La bonificacion es:" +bon+"<br>")
        document.write("El descuento es:" +des+"<br>")
        document.write("El sueldo final es:" +sf+"<br>")

        var can, pre, sbt, igv, tot;
        can=0, pre=0, sbt=0, igv=0, tot=0;

        pre=125.80
        can=10;

        sbt=pre*can;
        igv=sbt*0.18;
        tot=sbt+igv;

        alert("El subtotal es:" +sbt);
        alert("El IGV total es:" +igv);
        document.write("El precio total es:" +tot+"<br>")

    </script>
</head>
<body>

</body>
</html>
