<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo10</title>
    <script type="text/javascript">
        var nh=0, ch=0, sb=0, bon=0, des=0, sf=0;
        nh=parseFloat(prompt("Ingrese el numero de horas trabajadaas:"));
        ch=parseFloat(prompt("Ingrese el costo por hora trabajadas:"));
        sb=nh*ch;
        bon=sb*0.07;
        des=sb*0.0375;
        sf=sb+bon-des;
        document.write("El sueldo basico es" +sb);
        document.write("El bonificacion es" +bon);
        document.write("El descuento es" +des);
        document.write("El sueldo final es" +sf);
    </script>
</head>
<body>
    
</body>
</html>
